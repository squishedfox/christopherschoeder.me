---
layout: page
---
{% if page.title %}
    <h2>{{ page.title }}</h2>
{% endif %}

{{ content | markdownify  }}

{% for question in page.questions %}
    <div style="font-weight: 500;">
        {{ question.question | markdownify }}
    </div>
    {% if question.image %}
        <img src="{{ question.image }}" alt="{{ question.question }}" />
    {% endif %}
    <details>
        <summary>Click to show answer</summary>
        <div>
            {{ question.answer | markdownify }}
        </div>
    </details>
    <hr />
{% endfor %}
